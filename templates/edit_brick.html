{% extends 'base.html' %}
{% block title %}Edit Brick{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Edit Brick</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" value="{{ brick.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Colour</label>
                        <input type="text" name="colour" class="form-control" value="{{ brick.colour }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Material</label>
                        <input type="text" name="material" class="form-control" value="{{ brick.material }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Strength</label>
                        <input type="text" name="strength" class="form-control" value="{{ brick.strength }}" required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label">Width (mm)</label>
                                <input type="number" step="0.01" name="width" class="form-control" value="{{ brick.width }}" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label">Depth (mm)</label>
                                <input type="number" step="0.01" name="depth" class="form-control" value="{{ brick.depth }}" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label">Height (mm)</label>
                                <input type="number" step="0.01" name="height" class="form-control" value="{{ brick.height }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <input type="text" name="type" class="form-control" value="{{ brick.type }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Voids</label>
                        <input type="number" name="voids" class="form-control" value="{{ brick.voids }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Manufacturer</label>
                        <select name="manufacturer_id" class="form-control" required>
                            <option value="">Select Manufacturer</option>
                            {% for manufacturer in manufacturers %}
                                <option value="{{ manufacturer.id }}" {% if brick.manufacturerId == manufacturer.id %}selected{% endif %}>{{ manufacturer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Update Brick</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('bricks.bricks') }}" class="btn btn-link">Back to Bricks</a>
        </div>
    </div>
</div>
{% endblock %}
