<h1>Welcome to Brick Management App</h1>
{% if session['username'] %}
    <p>Hello, {{ session['username'] }}!</p>
    <a href="{{ url_for('logout') }}">Logout</a>
    <a href="{{ url_for('bricks') }}">View Bricks</a>
    {% if session['role'] == 'admin' %}
        <a href="{{ url_for('add_brick') }}">Add Brick</a>
    {% endif %}
{% else %}
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
{% endif %}
