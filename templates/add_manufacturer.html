{% extends 'base.html' %}
{% block title %}{% if manufacturer %}Edit{% else %}Add{% endif %} Manufacturer{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">{% if manufacturer %}Edit{% else %}Add{% endif %} Manufacturer</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" value="{{ manufacturer.name if manufacturer else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" value="{{ manufacturer.address if manufacturer else '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phoneNo" class="form-control" value="{{ manufacturer.phoneNo if manufacturer else '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ manufacturer.email if manufacturer else '' }}">
                    </div>
                    <div class="d-flex gap-2">
                        <a href="{{ url_for('manufacturers.manufacturers') }}" class="btn btn-secondary w-50">Cancel</a>
                        <button type="submit" class="btn btn-success w-50">{% if manufacturer %}Update{% else %}Add{% endif %} Manufacturer</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('manufacturers.manufacturers') }}" class="btn btn-link">Back to Manufacturers</a>
        </div>
    </div>
</div>
{% endblock %}
