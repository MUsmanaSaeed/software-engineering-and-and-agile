{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-sm-8 col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center"><h4>Register</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="userName" class="form-control" value="{{ userName|default('') }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="isAdmin" id="isAdmin"
                            {% if is_admin %}checked{% endif %}>
                        <label class="form-check-label" for="isAdmin">
                            Register as admin
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="card-footer text-center d-flex justify-content-center align-items-center gap-2">
                <span class="text-info">Already have an account?</span>
                <a href="{{ url_for('login') }}" class="btn btn-link p-0">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
