{% extends 'base.html' %}
{% block title %}Edit Manufacturer{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-sm-8 col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header text-center"><h4>Edit Manufacturer</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" value="{{ manufacturer.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control" value="{{ manufacturer.address }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phoneNo" class="form-control" value="{{ manufacturer.phoneNo }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ manufacturer.email }}">
                    </div>
                    <div class="d-flex gap-2">
                        <a href="{{ url_for('manufacturers.cancelEditManufacturer', id=manufacturer.id) }}" class="btn btn-secondary w-50">Cancel</a>
                        <button type="submit" class="btn btn-primary w-50">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
